<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-Up Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=alex-brush:400|roboto:400" rel="stylesheet" />
    </head>
    <body>
        <div class="outer-container fullscreen">
            <div class="sidebar">
                <div class="title">
                    Matthew Burgess
                </div>
                <div class="credit">
                    <div>Photo by <a href="https://unsplash.com/@polarmermaid?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Anne Nyg√•rd</a> on <a href="https://unsplash.com/photos/black-and-white-piano-keys-ChKVvRDbqew?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
                </div>
            </div>
            <div class="main-content">
                <div class="content-description">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize your
                        deepest dreams. Sign up <em>now</em> to get started.
                    </p>
                    <p>
                        You <em>know</em> you want to.
                    </p>
                </div>
                <form id="registration-form" action="" method="get">
                    <div class="header">Let's do this!</div>
                    
                    <div class="form-row">
                        <div class="form-field">
                            <label for="firstName">First Name</label>
                            <input id="firstName" name="firstName" type="text">
                        </div>
                        <div class="form-field">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" name="lastName" type="text">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email">
                        </div>
                        <div class="form-field">
                            <label for="phone">Phone Number</label>
                            <input id="phone" name="phone" type="tel">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">
                        </div>
                        <div class="form-field">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input id="passwordConfirm" name="passwordConfirm" type="password">
                        </div>
                    </div>
                </form>
                <div class="button-container">
                    <button type="submit" form="registration-form">Create Account</button>
                </div>
                <p>
                    <!-- TODO: Add login link -->
                </p>
            </div>
        </div>
    </body>
</html>
